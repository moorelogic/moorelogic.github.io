<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo USB Interface</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Title Bar -->
        <div class="title-bar">Evo USB Web Interface</div>

        <!-- Firmware Selection -->
        <div class="section">
            <h3>Firmware Selection</h3>
            <select id="ddFirmware" name="firmwareOptions">
                <option value="option0">Select firmware</option>
                <option value="option1">Evo_109_utah_airguns.hex</option>
                <option value="option2">Evo_109_team_centercut.hex</option>
                <option value="option3">Evo_109_Saber_Tactical.hex</option>
				<option value="option4">Luxe717_115_English.hex</option>
            </select>
        </div>

        <!-- Voice Selection -->
        <div class="section">
            <h3>Voice Selection</h3>
            <select id="ddVoicePack" name="voicePackOptions">
                <option value="option0">Select voice pack</option>
                <option value="option1">female_voice_evo.xml</option>
                <option value="option1">female_voice_luxe.xml</option>
            </select>
            <div class="radio-group">
                <input type="radio" name="voiceBank" id="rbBank1">
                <label for="rbBank1">Bank 1</label>
                <input type="radio" name="voiceBank" id="rbBank2">
                <label for="rbBank2">Bank 2</label>
                <input type="radio" name="voiceBank" id="rbBank3">
                <label for="rbBank3">Bank 3</label>
            </div>
        </div>

        <!-- Download Selections -->
        <div class="section">
            <h3>Download Selection</h3>
            <div>
                <input type="checkbox" id="cbFirmware">
                <label for="cbFirmware">Firmware</label>
                <input type="checkbox" id="cbVoice">
                <label for="cbVoice">Voice</label>
                <button id="btnDownload">Download</button>
            </div>
        </div>

        <!-- Programming Status -->
        <div class="section">
            <h3>Programming Status</h3>
            <button class="clear-button">Clear</button>
            <textarea readonly></textarea>
        </div>

        <!-- Logo -->
        <div class="logo">evo</div>
    
	<script src='app.js'></script>
		
</body>
</html>
