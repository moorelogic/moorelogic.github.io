<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo USB Interface</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Title Bar -->
        <div class="title-bar">Evo USB Web Interface</div>

        <!-- Firmware Selection -->
        <div class="section">
            <h3>Firmware Selection</h3>
            <div class="input-group">
                <input type="file" id="firmwareFile" accept=".hex" style="display: none;">
                <input type="text" id="firmwareFileName" placeholder="Select Firmware File" readonly>
                <button onclick="document.getElementById('firmwareFile').click()">Browse</button>
            </div>
        </div>

        <!-- Voice Selection -->
        <div class="section">
            <h3>Voice Selection</h3>
            <div class="input-group">
                <input type="file" id="voiceFile" accept=".xml" style="display: none;">
                <input type="text" id="voiceFileName" placeholder="Select Voice File" readonly>
                <button onclick="document.getElementById('voiceFile').click()">Browse</button>
            </div>
            <div class="radio-group">
                <input type="radio" name="voiceBank" id="rbBank1">
                <label for="rbBank1">Bank 1</label>
                <input type="radio" name="voiceBank" id="rbBank2">
                <label for="rbBank2">Bank 2</label>
                <input type="radio" name="voiceBank" id="rbBank3">
                <label for="rbBank3">Bank 3</label>
            </div>
        </div>

        <!-- Download Selections -->
        <div class="section">
            <h3>Download Selection</h3>
            <div>
                <input type="checkbox" id="cbFirmware">
                <label for="cbFirmware">Firmware</label>
                <input type="checkbox" id="cbVoice">
                <label for="cbVoice">Voice</label>
                <button id="btnDownload">Download</button>
            </div>
        </div>

        <!-- Programming Status -->
        <div class="section">
            <h3>Programming Status</h3>
            <button class="clear-button">Clear</button>
            <textarea readonly></textarea>
        </div>

        <!-- Logo -->
        <div class="logo">evo</div>
    
	<script src='app.js'></script>
		
</body>
</html>
